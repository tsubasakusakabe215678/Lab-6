<html>
<head>
<title> Lab 6c </title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">



void setup(){

	size( 2000, 1000 );
	frameRate( 30 );





}


void draw()
{
	background(250,50,50);
	
	fill(0,0,0);
	text("This is Lab6c",50,10);
	
	fill(200,200,200)
	rect(50,50,200,100)
	
	fill(250,250,250)
	rect(250+50,50,200,100)
	
	fill(0,0,0);
	text("Back to Lab 6a",50+25,50+50);
	
	text("Back to Lab 6b",300+25,50+50);

	if(mousePressed == true && mouseButton == LEFT)
	{
		if (mouseY > 50 && mouseY < 50+100 && 
			mouseX > 50 && mouseX < 50+200)
		{
			link("Lab6a.html");
		}

	}
	
	
	if(mousePressed == true && mouseButton == LEFT)
	{
		if (mouseY > 50 && mouseY < 50+100 && 
			mouseX > 300 && mouseX < 3000+200)
		{
			link("Lab6b.html");
		}

	}
	


	

	


}

</script>
<canvas id="mycanvas"></canvas>
</head>

<body>

</body>
</html>
